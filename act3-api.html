<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="ACT3 API - Feature demonstration and API showcase">
    <title>ACT3 API - Feature Showcase</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #2563eb 0%, #0891b2 100%);
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .nav-bar {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 15px 20px;
            margin-bottom: 20px;
            border-radius: 10px;
        }

        .nav-bar a {
            color: white;
            text-decoration: none;
            font-size: 1.1em;
            transition: opacity 0.3s ease;
        }

        .nav-bar a:hover {
            opacity: 0.8;
        }

        .nav-bar a::before {
            content: "‚Üê ";
        }

        header {
            text-align: center;
            padding: 60px 20px;
            color: white;
        }

        header h1 {
            font-size: 3em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        header p {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .content {
            background: white;
            border-radius: 20px;
            padding: 40px;
            margin: 20px 0;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
        }

        .feature-section {
            margin-bottom: 60px;
        }

        .feature-section:last-child {
            margin-bottom: 0;
        }

        .feature-section h2 {
            color: #2563eb;
            font-size: 2em;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 3px solid #2563eb;
        }

        .feature-section p {
            font-size: 1.1em;
            margin-bottom: 30px;
            color: #555;
            line-height: 1.8;
        }

        .video-container {
            position: relative;
            padding-bottom: 56.25%; /* 16:9 aspect ratio */
            height: 0;
            overflow: hidden;
            max-width: 100%;
            margin: 30px 0;
            border-radius: 10px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
        }

        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 10px;
        }

        footer {
            text-align: center;
            padding: 40px 20px;
            color: white;
            opacity: 0.8;
        }

        @media (max-width: 768px) {
            header h1 {
                font-size: 2em;
            }

            .content {
                padding: 20px;
            }

            .feature-section h2 {
                font-size: 1.5em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <nav class="nav-bar">
            <a href="index.html">Back to Home</a>
        </nav>
    </div>

    <header>
        <div class="container">
            <h1>ACT3 API</h1>
            <p>API demonstration and showcase</p>
        </div>
    </header>

    <div class="container">
        <div class="content">
            <!-- Demo Video -->
            <section class="feature-section">
                <h2>Demo Video</h2>
                <div class="video-container">
                    <iframe 
                        src="https://www.youtube.com/embed/HsWu9GIyn-w" 
                        title="ACT3 API Demo" 
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                        allowfullscreen>
                    </iframe>
                </div>
                <div style="text-align: center; color: #666; font-size: 0.95em; margin-top: 15px;">
                    <p><strong>Demo created by:</strong> Nabin Kawan</p>
                    <p><strong>Demo created at:</strong> November 5, 2024</p>
                </div>
            </section>
        </div>
    </div>

    <footer>
        <div class="container">
            <p>&copy; 2024 Feature Showcase. All rights reserved.</p>
            <p><a href="index.html" style="color: white; text-decoration: underline;">Back to Feature Showcase</a></p>
        </div>
    </footer>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="ACT3 API - Feature demonstration and API showcase">
    <title>ACT3 API - Feature Showcase</title>
    <style>
        :root {
            --ifm-color-primary: #25c2a0;
            --ifm-color-primary-dark: #21af90;
            --ifm-font-family-base: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, sans-serif;
            --ifm-font-size-base: 16px;
            --ifm-line-height-base: 1.7;
            --ifm-color-content: #1c1e21;
            --ifm-color-content-secondary: #606770;
            --ifm-background-color: #ffffff;
            --ifm-background-surface-color: #f8f9fa;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--ifm-font-family-base);
            font-size: var(--ifm-font-size-base);
            line-height: var(--ifm-line-height-base);
            color: var(--ifm-color-content);
            background: var(--ifm-background-color);
            min-height: 100vh;
        }

        .navbar {
            background: var(--ifm-background-color);
            border-bottom: 1px solid #e5e7eb;
            padding: 0.75rem 1rem;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
        }

        .navbar-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .navbar-brand {
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--ifm-color-primary);
            text-decoration: none;
        }

        .navbar-link {
            color: var(--ifm-color-content-secondary);
            text-decoration: none;
            font-size: 0.9375rem;
            transition: color 0.2s;
        }

        .navbar-link:hover {
            color: var(--ifm-color-primary);
        }

        .main-wrapper {
            max-width: 1200px;
            margin: 0 auto;
            padding: 3rem 1rem;
        }

        .page-header {
            margin-bottom: 3rem;
        }

        .page-header h1 {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            color: var(--ifm-color-content);
        }

        .page-header p {
            font-size: 1.25rem;
            color: var(--ifm-color-content-secondary);
        }

        .content {
            background: var(--ifm-background-color);
        }

        .feature-section {
            margin-bottom: 3rem;
        }

        .feature-section:last-child {
            margin-bottom: 0;
        }

        .feature-section h2 {
            font-size: 2rem;
            font-weight: 600;
            margin-bottom: 1rem;
            padding-bottom: 0.5rem;
            border-bottom: 2px solid #e5e7eb;
            color: var(--ifm-color-content);
        }

        .video-container {
            position: relative;
            padding-bottom: 56.25%;
            height: 0;
            overflow: hidden;
            max-width: 100%;
            margin: 1.5rem 0;
            border-radius: 8px;
            border: 1px solid #e5e7eb;
            overflow: hidden;
        }

        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }

        .demo-attribution {
            text-align: center;
            color: var(--ifm-color-content-secondary);
            font-size: 0.9375rem;
            margin-top: 1rem;
        }

        .demo-attribution p {
            margin: 0.25rem 0;
        }

        .footer {
            background: var(--ifm-background-surface-color);
            border-top: 1px solid #e5e7eb;
            padding: 2rem 1rem;
            text-align: center;
            color: var(--ifm-color-content-secondary);
            margin-top: 4rem;
        }

        .footer a {
            color: var(--ifm-color-primary);
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .page-header h1 {
                font-size: 2rem;
            }

            .main-wrapper {
                padding: 2rem 1rem;
            }

            .feature-section h2 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="navbar-container">
            <a href="index.html" class="navbar-brand">Feature Showcase</a>
            <a href="index.html" class="navbar-link">‚Üê Back to Home</a>
        </div>
    </nav>

    <main class="main-wrapper">
        <div class="page-header">
            <h1>ACT3 API</h1>
            <p>API demonstration and showcase</p>
        </div>

        <div class="content">
            <!-- Demo Video -->
            <section class="feature-section">
                <h2>Demo Video</h2>
                <div class="video-container">
                    <iframe 
                        src="https://www.youtube.com/embed/HsWu9GIyn-w" 
                        title="ACT3 API Demo" 
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                        allowfullscreen>
                    </iframe>
                </div>
                <div class="demo-attribution">
                    <p><strong>Demo created by:</strong> Nabin Kawan</p>
                    <p><strong>Demo created at:</strong> November 5, 2025</p>
                </div>
            </section>
        </div>
    </main>

    <footer class="footer">
        <p>&copy; 2024 Feature Showcase. All rights reserved.</p>
        <p><a href="index.html">Back to Feature Showcase</a></p>
    </footer>
</body>
</html>
